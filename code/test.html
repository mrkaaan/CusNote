<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>监控元素出现</title>
    <style>
        #message {
            color: red;
            font-size: 24px;
            display: none; /* 默认隐藏 */
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <button id="startButton">启动计时</button>
    <button id="stopButton" disabled>停止计时</button>
    <div id="message"></div>

    <script>
        let seconds = 0;

        document.getElementById('startButton').addEventListener('click', function() {
            document.getElementById('startButton').disabled = true;
            document.getElementById('stopButton').disabled = false;
            document.getElementById('message').style.display = 'block';
            document.getElementById('message').textContent = `新消息`;
            // 给message添加新类名
            document.getElementById('message').classList.add('online-touch-timer_container');

        });

        document.getElementById('stopButton').addEventListener('click', function() {
            document.getElementById('startButton').disabled = false;
            document.getElementById('stopButton').disabled = true;
            document.getElementById('message').style.display = 'none';
            // 移除message的类名
            document.getElementById('message').classList.remove('online-touch-timer_container');
            seconds = 0;
        });

    </script>
</body>
</html>
